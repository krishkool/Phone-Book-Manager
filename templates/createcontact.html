
{% extends 'index.html' %}

        {% block content %}
        <div class="container">
            <div class="row">
                <div class="col-md-10" style="padding-top: 2rem;">
                    <div class="alert alert-success" style="color: #242424; font-size: 18px; font-weight: 500;">ADD CONTACT</div>
          
                <form method="post" action="addcontact">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control" name="name" placeholder="Full Name">
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" name="contact" placeholder="Contact Number">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="address" placeholder="Contact Address">
                    </div>
                    <input type="submit" class="btn btn-primary" value="ADD">
                </form>
                </div>

                <div class="col-md-2" style="margin-top: 2.5rem; text-align: right;">
                    <a href="{% url 'home' %}" style="text-decoration: none; font-size: 18px; color: #242424;">BACK</a>
                </div>

            </div>
            <div class="">{{success}}</div>
            <div class="">{{failed}}</div>

        </div>
        
        
        
        {% endblock %}
