
{% extends 'index.html' %}

{% block content %}
<div class="container">
    <div class="row">
                <div class="col-md-10" style="padding-top: 2rem;">
                    <div class="alert alert-success" style="color: #242424; font-size: 18px; font-weight: 500;">ADD CONTACT</div>
                    
                    <form method="POST" action="displaycontacts">
                        {% csrf_token %}
                        <input type="submit" class="btn btn-success" value="DISPLAY">
                    </form>
                    <div class="form-table" style="padding-top: 2%;">
                        <table class="table table-bordered">
                            <thead class="">
                                <tr>
                                    <th>Name</th>
                                    <th>Contact Number</th>
                                    <th>Contact Address</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for i in data %}
                                <tr>
                                    <td>{{i.Name}}</td>
                                    <td>{{i.Contact}}</td>
                                    <td>{{i.Address}}</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="col-md-2" style="margin-top: 2.5rem; text-align: right;">
                        <a href="{% url 'home' %}" style="text-decoration: none; font-size: 18px; color: #242424;">BACK</a>
                    </div>
                </div>
                
            </div>
        </div>
    {% endblock %}
