{% extends 'index.html' %}

        {% block content %}
        <div class="container">
            <div class="row">
                <div class="col-md-10" style="padding-top: 2rem;">
                    <div class="alert alert-success" style="color: #242424; font-size: 18px; font-weight: 500;">UPDATE NAME</div>
                        <form method="POST" action="updatename">
                            {% csrf_token %}
                            <div class="form-group">
                                <input type="number" class="form-control" name="contact" placeholder="Contact Number">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="curname" placeholder="Current Name">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="newname" placeholder="New Name">
                            </div>
                            
                            
                            <input type="submit" class="btn btn-warning" value="UPDATE">
                        </form>
                        <div class="" style="padding-top: 5%; color: blue; font-size: 22px;">{{name}}</div>
                        <div class="" style="padding-top: 5%; color: red; font-size: 22px;">{{name_failure}}</div>
                </div>
                <div class="col-md-2" style="margin-top: 2.5rem; text-align: right;">
                    <a href="{% url 'home' %}" style="text-decoration: none; font-size: 18px; color: #242424;">BACK</a>
                </div>
            </div>

            <div class="row" style="padding-top: 3%;">
                <div class="col-md-10">
                    <div class="alert alert-success" style="color: #242424; font-size: 18px; font-weight: 500;">UPDATE NUMBER</div>
                    <form method="POST" action="updatenumber">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="number" class="form-control" name="curcontact" placeholder="Contact Number">
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" name="newcontact" placeholder="New Number">
                        </div>
                        
                        
                        
                        <input type="submit" class="btn btn-warning" value="UPDATE">
                    </form>
                    <div class="" style="padding-top: 5%; color: blue; font-size: 22px;">{{number}}</div>
                    <div class="" style="padding-top: 5%; color: red; font-size: 22px;">{{number_failure}}</div>
                </div>
                
            </div>


            <div class="row" style="padding-top: 3%;">
                <div class="col-md-10">
                    <div class="alert alert-success" style="color: #242424; font-size: 18px; font-weight: 500;">UPDATE ADDRESS</div>
                    <form method="POST" action="">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="number" class="form-control" name="contact" placeholder="Contact Number">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="curaddress" placeholder="Current Address">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="newaddress" placeholder="New Address">
                        </div>
                        
                        
                        <input type="submit" class="btn btn-warning" value="UPDATE">
                    </form>
                    <div class="" style="padding-top: 5%; color: blue; font-size: 22px;">{{address}}</div>
                    <div class="" style="padding-top: 5%; color: red; font-size: 22px;">{{address_failure}}</div>
                </div>
                
            </div>
        </div>
   {% endblock %}
